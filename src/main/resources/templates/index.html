<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--要有三个标签 连接 样式文件，两个css样式文件用<link/>标签，一个js样式文件用<script/>标签-->

    <!-- 两个css样式文件为 bootstrap.min.css、bootstrap-theme.min.css -->
    <!--templates下的文件可以直接访问到同一个父目录下static的文件-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/community.css"/><!--引入自己的样式文件(用在"发现"页面)-->

    <!-- 一个js样式文件为 js/bootstrap.min.js -->
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码匠社区</span>   <!--导航条名字-->
            </button>
            <a class="navbar-brand" href="/">码匠社区</a>   <!--导航条名字，原本的 Brand 改成 码匠社区-->
                                <!-- href="/" ===> 点击导航条的码匠社区能跳转回首页 -->
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题"><!--搜索框的默认提示，原本的 Search 改成 搜索问题-->
                </div>
                <button type="submit" class="btn btn-default">搜索</button>   <!--原本的 Submit按钮 改成 搜索-->
            </form>
            <ul class="nav navbar-nav navbar-right">

                <!--▲▲▲登录成功，显示 发布按钮▲▲▲-->
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <!--▲▲▲登录成功，显示用户名▲▲▲-->
                <li class="dropdown" th:if="${session.user != null}">   <!--判断session中的user数据是否存在-->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <!-- th:text="${session.user.getName()}" ==> 登录成功的情况，Dropdown按钮 变成 用户名-->

                    <ul class="dropdown-menu">
                        <!--下拉后的选项-->
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>

                <!--▲▲▲登录失败，保持 登录按钮▲▲▲-->
                <!--原本的 Link按钮 改成 登录-->
                <!--根据GitHub登录功能的教程，这里登录按钮的href需要绑定一个规定的url地址，并（根据规则）配置必要的参数：client_id、redirect_uri、scope、state-->
                <li th:if="${session.user == null}">    <!--判断session中的user数据是否不存在-->
                    <a href="https://github.com/login/oauth/authorize?client_id=9706d72cdbecf1898ce0&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!--*********************************** 这里开始是首页 "问题列表" 的部分 ***********************************-->
<div class="container-fluid main">  <!--使用自己的样式文件写的样式-->
    <div class="row">
        <!--col-lo-9和col-lg-3表示 发起页面 全屏(≥1200px)时，两个部分左右比例为3:1-->
        <!--两个col-md-12表示 发起页面 中等大小(≥992px) 时，两个部分都占满整个页面，但不再是左右布局而是上下布局-->
        <!--发起页面 继续变小时，都是占满整个页面，并且是上下布局-->

        <!--1."发现" 部分-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--"发现" 部分的图标和名字-->
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>

            <!--问题记录的样式-->
            <div class="media" th:each="question : ${questions}">   <!-- each循环遍历每个question，显示到首页-->
                <div class="media-left">
                    <a href="#">
                        <!-- img-rounded为圆角正方形头像框，th:src为头像url地址 -->
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4> <!--问题标题-->
                    <span th:text="${question.description}"></span><br> <!--问题描述-->
                    <!--回复数、浏览数、发布时间-->
                    <span class="text-desc"><span
                            th:text="${question.commentCount}"></span>个回复 - <span
                            th:text="${question.viewCount}"></span>次浏览 - <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>

        </div>

        <!--2."热门话题" 部分-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
        </div>
    </div>
</div>

</body>
</html>
